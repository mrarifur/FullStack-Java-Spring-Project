<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBookstore - Bookshelf</title>
</head>
<body>
    <h1>Bookshelf</h1>
    <ul>
        <li th:each="book : ${bookshelf}">
            <span th:text="${book.title} + ' (author ' + ${book.author} + ')'">book</span>
        </li>
    </ul>
</body>
</html>
