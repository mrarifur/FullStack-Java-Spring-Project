<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBookstore - Wishlist</title>
</head>
<body>
  <h1>Wishlist</h1>
  <h3>Here's your wishlist!</h3>
  <ul>
    <li th:each="wishlist : ${wishlist}">
      <span th:text="${wishlist}">wishlist</span>
    </li>
  </ul>
  <form method="get" action="/">
    <button type="submit">Front page</button>
  </form>
</body>
</html>
